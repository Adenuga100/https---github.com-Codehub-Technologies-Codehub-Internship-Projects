<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css"  href="style.css">

</head>
<body>
    <div class="login">
        
        <div class="loginform">

            <form action="">
              
                <div class="loginpage">
                    <h4> Log In</h4>
                </div>

                <!--social-->
                <div class="social">

                    <!---google-->
                    <div class="soc">
                        <ion-icon name="logo-google"></ion-icon>
                        <p>Log in with Google</p>
                    </div>

                    <div class="media">
                    
                        <!---linki-->
                        <div class="lin">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </div>

                        <!---facebook-->
                        <div class="lin">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </div>

                        <!---apple-->
                        <div class="lin">
                            <div>
                              <ion-icon name="logo-apple"></ion-icon>
                           </div>
                        </div>
                    
                    </div>
                </div>
                <!--social-->

                <!---or-->
                <div class="or">
                    <p>Or</p>
                </div>
                <!---or-->

                <!--Username-->
                <div class="form">

                    <div class="label">
                        <label for="Email">Email</label>
                    </div>

                    <div class="field">

                        <div class="user">
                           <input type="Email" name="Email" placeholder="johnsmith@gmail.com" required>
                        </div>
                
                    </div>

                </div>
              <!--Username-->

              <!---Password-->
                <div class="form">
                    <div class="label">
                       <label for="Password">Password</label>
                    </div>

                    <div class="field">

                        <div class="user">
                          <input type="password" name="password" placeholder="johnsmith$1" required>
                        </div>

                    </div>
                </div>
                <!---Password-->

                <!---button-->
                <div class="button">
                    <a href="#"><button>Login</button></a> 
                </div>

                <!--forgetpassword-->
                <div class="forget">
                     <p><a href="#">Forget password or username</a></p>
                </div>
                <!--forgetpassword-->
                
                <div class="forget">
                    <p>Don't have an account?<a href="signup.html">Sign up</a></p>
                </div>

            </form>

            <!--image-->
           <div class="imaga">
               <img src="images/1be2311c-818d-4cfd-8bbb-84471c672ac3.jpeg" alt="">
            </div>

        </div>
        
    </div>

</body>
</html>
