<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password or username</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <div class="login">
        
        <div class="loginform1">

            <form action="" class="form1" id="field-form">
              
                
                <!--Username-->
                <div class="form" >

                    <div class="label">
                        <label for="Email">Email</label>
                    </div>

                    <div class="field">

                        <div class="user">
                           <input type="Email" id="Email" placeholder="johnsmith@gmail.com" required>
                           <p id="empty">The field is empty</p>
                        </div>
                
                    </div>

                </div>
              <!--Username-->

                <!---button-->
                <div class="button">
                    <a href="#"><button id="button">Submit</button></a> 
                </div>
               <!---button-->
                
                <!---login-->
                <div class="forget">
                    <p>Already have an account?<a href="login.html">Log in</a></p>
                </div>

            </form>

        </div>
        
    </div>
    <script>
        var email = document.getElementById("Email");
        var emp = document.getElementById("empty");
        var but = document.getElementById("button");

        but.onclick = function(){
            if(email.style.display== ""){
              
              emp.style.display = "block";
              
            }else if(email.type > 0){
                emp.style.display = "";
                
            }
            
        }
        
    </script>
</body>
</html>
